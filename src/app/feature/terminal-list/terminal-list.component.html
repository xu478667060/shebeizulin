<div class="page-list">
  <div class="content-wrap">
    <div class="top-content">
      <down-select [selectList]="selectList[0].list" [isSelect]="selectList[0].isSelect"
                   (cancelOpen)="changeOpen(0,$event)" (open)="changeOpen(0,$event)" (selectItem)="selectItem(0,$event)"
      ></down-select>
      <down-select [selectList]="selectList[1].list" [isSelect]="selectList[1].isSelect"
                   (cancelOpen)="changeOpen(1,$event)" (open)="changeOpen(1,$event)" (selectItem)="selectItem(1,$event)"
      ></down-select>
      <search-box [placeholder]="searchTip" (searchWord)="search($event)"></search-box>
    </div>
    <div class="table-list">
      <table-list [th]="th" [dataList]="dataList" [operationType]="operationType" (restart)="restart()"
                  (edit)="edit()"
      ></table-list>
    </div>
    <div class="footer-div-page">
      <div-page (getCurrentPage)="switchPage($event)"></div-page>
    </div>
  </div>
</div>

<ng-template #editModal>
  <div class="l-modal-box">
    <div class="l-modal-title">
      终端信息
      <!--模态窗口关闭按钮-->
      <span class="modal-close-btn" (click)="cancelDelete()">
      </span>
    </div>
    <div class="l-modal-body">
      <div class="input-box">
        <div class="small-input">
          <label for="terminal_code">终端编号</label>
          <div class="input" >
            <input type="text" id="terminal_code" disabled>
          </div>
        </div>
        <div class="small-input">
          <label for="version_code">版本编号</label>
          <div class="input">
            <input type="text" id="version_code" disabled>
          </div>
        </div>
      </div>
      <div class="input-box">
        <div class="small-input">
          <label for="state">状态</label>
          <div class="input" >
            <input type="text" id="state" disabled>
          </div>
        </div>
        <div class="small-input">
          <label for="status">通讯状态</label>
          <div class="input">
            <input type="text" id="status" disabled>
          </div>
        </div>
      </div>
      <div class="input-box">
        <div class="big-input">
          <label for="sim"><span class="red-star">*</span> SIM卡</label>
          <div class="input l-input">
            <input type="text" id="sim">
          </div>
        </div>
      </div>
      <div class="input-box">
        <div class="small-input">
          <label for="controller_info"><span class="red-star">*</span> 控制器信息</label>
          <div class="input l-input" >
            <input type="text" id="controller_info">
          </div>
        </div>
        <div class="small-input">
          <label for="bind_gps"><span class="red-star">*</span> 绑定GPS</label>
          <div class="input l-input">
            <input type="text" id="bind_gps">
          </div>
        </div>
      </div>
      <div class="input-box">
        <div class="small-input ">
          <label for="belong">
            <span class="red-star">*</span>
            归属
          </label>
          <div class="input l-input">
            <input type="text" id="belong">
          </div>
        </div>
      </div>
      <div class="input-box">
        <div class="small-input">
          <label for="s-e-time1" style="width: 200px">
            <span class="red-star">*</span>
            启停时间 (有效期28天)
          </label>
          <div class="time-input">
            <nz-datepicker id="s-e-time1" [(ngModel)]="_date1" [nzPlaceHolder]="'开始时间'"></nz-datepicker>
          </div>
        </div>
        <div class="small-input">
          <label for="s-e-time2" style="width: 200px">
            <span class="red-star">*</span>
            启停时间 (有效期28天)
          </label>
          <div class="time-input">
            <nz-datepicker id="s-e-time2" [(ngModel)]="_date2" [nzPlaceHolder]="'结束时间'"></nz-datepicker>
          </div>
        </div>
      </div>
      <div class="input-box">
        <div class="small-input">
          <label for="remark">备注</label>
          <div class="input l-input">
            <input type="text" id="remark">
          </div>
        </div>
      </div>
      <div class="footer">
        <button class="l-btn-p">保存</button>
        <button class="l-btn-w">取消</button>
      </div>
    </div>
  </div>
</ng-template>

<sure-modal [(options)]="sureOption"></sure-modal>
